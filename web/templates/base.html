{% load django_bootstrap5 %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}RoomieMatch{% endblock %}</title>
  <!-- Load Bootstrap CSS and JS here -->
  {# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RoomieMatch</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <!-- a class="nav-link" href="#">Contact</a -->
          <a class="nav-link" href="{% url 'web:login' %}">Login</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'web:logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <!-- Load Bootstrap JS and any other scripts here -->
</body>
</html>
